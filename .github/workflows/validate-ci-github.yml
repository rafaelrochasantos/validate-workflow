name: Validade CI

on:
  push:
    branches:
      - "feat/**"
      - "*fix/**"
      - "test/**"
      - "refactor/**"
      - "release/[0-9].[0-9].[0-9]"
  pull_request:
    types:
      - closed
    branches:
        - main
        - develop
        - master
jobs:
  pipeline-develop:
    name: 'pipeline-develop'
    uses: rafaelrochasantos/poc-centralize-workflow/.github/workflows/poc-github-workflow.yml@feat/implementing-composition-actio
    with:
      config-path: "test/ci"
    secrets:
      personal_access_token: "validate"