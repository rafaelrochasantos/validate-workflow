name: CI-CD

on:
  workflow_dispatch:
  push:
    branches:
      - "feat/**"
      - "*fix/**"
      - "test/**"
      - "refactor/**"
      - "release/[0-9].[0-9].[0-9]"
  pull_request:
    types:
      - closed
    branches:
        - main
        - develop
        - master
jobs:
  pipeline:
    name: 'Pipeline CI-CD'
    uses: rafaelrochasantos/poc-centralize-workflow/.github/workflows/poc-github-workflow.yml@develop
    with:
      REGISTY_NAME_FAKE: ${{ vars.REGISTY_NAME_FAKE }}
      NAME_PROJECT_FAKE: ${{ vars.NAME_PROJECT_FAKE }}
      LOCATION_DOCKERFILE_DOCKER_COMPOSE_FAKE: "Ola mundo"
      PROJECT_FAKE: ${{ vars.PROJECT_FAKE }}
      ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
